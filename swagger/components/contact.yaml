type: object
properties:
  _id:
    type: string
    example: 5f8d0d55b54764421b7160c5
  name:
    type: string
    example: John Doe
  phoneNumber:
    type: string
    example: +1234567890
  email:
    type: string
    example: johndoe@example.com
  isFavourite:
    type: boolean
    example: true
  contactType:
    type: string
    example: work
required:
  - name
  - phoneNumber
  - contactType
