post:
  tags:
    - Contacts
  summary: Створити новий контакт
  operationId: createContact
  description: Створення нового контакту.
  security:
    - bearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/contact.yaml"
        examples:
          contactExample:
            summary: Приклад контакту
            value:
              name: "John Doe"
              email: "johndoe@example.com"
              phoneNumber: "+1234567890"
              isFavourite: false
              contactType: "work"
  responses:
    201:
      description: Контакт успішно створено.
      content:
        application/json:
          schema:
            $ref: "../../components/contact.yaml"
    400:
      description: Невірний запит або вхідні дані.
